<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day</title>
    <style>
        @keyframes slide {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .envelope {
            width: 300px;
            height: 150px;
            background-color: white;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid;
        }
        .flap {
            width: 100%;
            height: 50%;
            position: absolute;
            top: 0;
            background-color: white;
            border-bottom: 2px solid;
            transition: 1s;
        }
        .envelope:hover .flap {
            animation: slide 1s forwards;
        }
        .message {
            position: absolute;
            top: 25%;
            width: 100%;
            height: 50%;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 1s;
        }
        .envelope:hover .message {
            animation: fade 1s forwards;
            animation-delay: 1s;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 75px solid white;
            position: absolute;
            top: -75px;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="triangle"></div>
        <div class="message">
            <h1>Heppiiiiiiiiiii Valentine'ssssss dayyyyyyy <3333 !!!!!</h1>
        </div>
    </div>
</body>
</html>
